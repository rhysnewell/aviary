channels:
  - conda-forge
  - numba
  - bioconda
  - defaults
dependencies:
  - python >= 3.8, <= 3.10
  - gcc
  - cxx-compiler
  - rosella >= 0.5.1
  - numba >= 0.53, <= 0.57
  - numpy <= 1.24
  - joblib >= 1.1.0, <= 1.3
  - scikit-bio >= 0.5.7
  - umap-learn >= 0.5.3
  - scipy <= 1.11
  - pandas >= 1.3
  - pynndescent >= 0.5.7
  - hdbscan >= 0.8.28
  - scikit-learn >= 1.0.2, <= 1.1
  - flight-genome >= 1.6.1
  - coverm >= 0.6.1
  - seaborn
  - imageio
  - matplotlib
  - tqdm
  - tbb
  - joblib
  - pebble
  - threadpoolctl
  - biopython
  - checkm-genome==1.1.3
