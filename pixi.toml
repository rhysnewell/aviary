[project]
authors = ["Rhys Newell <rhys.newell94@gmail.com>"]
channels = ["conda-forge", "bioconda", "pytorch"]
name = "aviary"
platforms = ["linux-64"]

[activation]
# Sets metapackage environment variables, which are assumed to be in the db/ of
# the base directory (perhaps symlnked).
scripts = ["admin/set_env_vars.sh"]

[feature.main.dependencies]
python = ">=3.8,<=3.11"
snakemake = ">=7.0.0,<=7.32.3"
"ruamel.yaml" = ">=0.15.99"
numpy = "*"
pandas = "*"
biopython = "*"
conda = "==25.1.1"
pigz = ">=2.6"
parallel = "*"
extern = "*"
pyopenssl = ">22.1.0"
pixi = "*"

[feature.main.pypi-dependencies]
"aviary-genome" = { path = ".", editable = true }

[feature.dev.dependencies]
pytest = "*"
ipython = "*"
toml = "*"

[environments]
default = ["main"]
dev = ["dev", "main"]
# Overall environments
metabuli = ['metabuli']
singlem = ['singlem']
# QC
chopper = ["chopper"]
fastqc = ["fastqc"]
nanoplot = ["nanoplot"]
quast = ["quast"]
bbmap = ["bbmap"]
# Assembly
flye = ["flye"]
polishing = ["polishing"]
pilon = ["pilon"]
minimap2 = ["minimap2"]
spades = ["spades"]
pysam = ["pysam"]
# Binning
seqkit = ["seqkit"]
metabat2 = ["metabat2"]
checkm = ["checkm"]
checkm2 = ["checkm2"]
coverm = ["coverm"]
das-tool = ["das-tool"]
rosella = ["rosella"]
maxbin2 = ["maxbin2"]
concoct = ["concoct"]
vamb = ["vamb"]
taxvamb = ["vamb"]
taxvamb-gpu = ["vamb"]
semibin = ["semibin"]
semibin-gpu = ["semibin","semibin-gpu"]
comebin = ["comebin"]
comebin-gpu = ["comebin", "comebin-gpu"]

[feature.metabuli.dependencies]
metabuli = "~=1.0.0"

[feature.singlem.dependencies]
singlem = ">=0.16.0"

